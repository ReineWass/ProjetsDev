<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reproduction de formulaire</title>
    <link rel="stylesheet" href="formulaire.css">
</head>

<body>
    
    <h1>Formulaire DWWM</h1>

    <form method="post" action="">

        <div class="container">
            <div class="labelRow"><label for="nom">Nom</label><br></div>
            <div><input type="text" placeholder="Entrez votre nom"><br></div>
        </div>

        <div class="container">
           <div class="labelRow"><label for="email">Email</label></div>
            <div><input type="text" placeholder="Entrez votre email"></div>
        </div>
    
        <div class="container">
           <div class="labelRow"><label for="satisfaction">Indiquez votre satisfaction au <br>cours de 1 à 10</label></div><br>
           <div><input type="text" placeholder="numéro de 1 à 10"></div>
        </div>
        
        <div class="container">
            <div class="labelRow"><label for="coach">Qui est votre coach?</label></div>
            <div class="sel">
                <select name="coach" id="coach">
                    <option value="birante">Birante</option>
                    <option value="mamadou">Mamadou</option>
                    <option value="malick">Malick</option>
                </select><br>
            </div>
        </div>
    
        <div class="container">
            <div class="labelRow"><label for="">A quel moment vous avez<br>cours?</label></div> 
            <div>
                <input type="radio" name="temps" value="Matin">
                <label for="matin">Matin</label><br>
                <input type="radio" name="temps" value="après-midi">
                <label for="après-midi">Après-midi</label><br>
                <input type="radio" name="temps" value="soir">
                <label for="soir">Soir</label><br>
            </div>
        </div>

        <div class="container">
           <div class="labelRow"><label for="">Quels outils avez-vous <br>rencontrés jusque là?<br>
            (Selctionnez tout ce qui <br>s'applique)</label></div>
            <div>
                <input type="checkbox" name="html">
                <label for="html">HTML</label><br>
                <input type="checkbox" name="css">
                <label for="html">CSS</label><br>
                <input type="checkbox" name="java">
                <label for="html">JavaScript</label><br>
                <input type="checkbox" name="editeur">
                <label for="html">Editeur de texte</label><br>
                <input type="checkbox" name="ligne">
                <label for="html">Ligne de commande</label>
            </div>
        </div>

            <div class="container">
                <div class="labelRow"><label for="expériences">Décrivez votre expérience jusque <br>là</label></div>
                <div><textarea name="expériences"cols="30"rows="5" placeholder="Décrivez votre expérience ici..."></textarea></div><br>
            </div>
    
        <div class="button"><button type="submit" value="envoyer">Envoyer</button></div>
    
</form>
</body>

</html>
